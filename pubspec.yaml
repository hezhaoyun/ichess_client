name: ichess
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  chess: ^0.8.1
  chess_vectors_flutter: ^1.1.0
  cupertino_icons: ^1.0.8
  file_picker: ^8.1.4
  fl_chart: ^0.69.0
  flutter:
    sdk: flutter
  icons_launcher: ^3.0.0
  lottie: ^3.1.3
  path_provider: ^2.1.5
  provider: ^6.1.2
  shared_preferences: ^2.3.3
  socket_io_client: ^3.0.0
  stockfish: ^1.5.0
  wp_chessboard: ^0.0.4

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/animations/
    - assets/manuals/
    - assets/manuals.json

icons_launcher:
  image_path: "assets/icons/icon-a.png"
  # dart run icons_launcher:create
  platforms:
    android:
      enable: true
    ios:
      enable: true
    macos:
      enable: true
    windows:
      enable: true
    web:
      enable: true
